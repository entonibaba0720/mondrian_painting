<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Mondrian painting</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="canvas">
    <div id="first-row">
      <div id="big-rectangle" class="red right"></div>
      <div id="first-divider" class="black right"></div>
      <div id="first-column">
        <div id="first-medium-rectangle"></div>
        <div id="second-divider" class="black"></div>
        <div id="second-medium-rectangle"></div>
      </div>
    </div>
    <div id="second-row" class="black"></div>
    <div id="third-row">
      <div id="last-column" class="right">
        <div id="last-small-rectangle"></div>
        <div id="last-divider" class="black"></div>
        <div id="second-small-rectangle" class="yellow"></div>
      </div>
      <div id="first-divider" class="black right"></div>

      <div id="flat-rectangle" class="right"></div>
      <div id="first-divider" class="black right"></div>
      <div id="blue-rectangle" class="blue"></div>

    </div>
  </div>
</body>
</html>
